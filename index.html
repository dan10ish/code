    <script id="location-handler" strategy="afterInteractive">

        `
            (function (l) {
              if (l.search[1] === '/') {
                var decoded = l.search
                  .slice(1)
                  .split('&')
                  .map(function (s) {
                    return s.replace(/~and~/g, '&');
                  })
                  .join('?');
